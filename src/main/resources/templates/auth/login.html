<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center align-middle">
    <div>
        <img class="img-fluid" th:src="@{/images/logo.png}" />
    </div>
    <form method="POST" th:action="@{/login}" style="max-width: 350px; margin: 0 auto">
        <div class="border border-secondary p-3 rounded">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required
                   autofocus>
            <br/>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            <br/>
            <div th:if="${param.error}">
                <p class="text-danger">Wrong username or Password</p>
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
            <a th:href="@{/register}" class="btn btn-info">Register</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
