    <form method="POST" th:action="@{/register}" style="max-width: 350px; margin: 0 auto" th:object="${person}">
        <div class="border border-secondary p-3 rounded">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required
                   autofocus th:field="*{userName}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
                Invalid username
            </div>
            <br/>
            <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name" required
                   autofocus th:field="*{name}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                Invalid full name
            </div>
            <br/>
            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required
                   autofocus th:field="*{email}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                Invalid email
            </div>
            <br/>
            <input name="birthDate" class="form-control" type="date" id="birthDate" min="01/01/1900" max="01/01/2022"
                   th:field="*{birthDate}"/>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">
                Invalid email
            </div>
            <br/>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required
                   th:field="*{password}">
            <br/>
            <div th:if="${param.error}">
                <p class="text-danger">Wrong username or Password</p>
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
            <div class="d-flex justify-content-center mt-1">
                <p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
            </div>
        </div>
    </form>
</div>
