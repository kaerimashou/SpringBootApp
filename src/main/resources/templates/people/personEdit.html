<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/appStyle.css}">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="~{fragments/general :: header}"></header>
<hr/>
<div class="row p-0 bg-white border rounded w-auto">
    <form method="POST" th:action="@{/people}" th:object="${person}" class="ml-3" style="margin-top: 80px">
        <input type="hidden" id="id" th:field="*{id}">
        <div class="form-group w-25">
            <label for="fullName">Full name:</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" th:field="*{name}">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid Name</div>
        </div>
        <div class="form-group w-25">
            <label for="birthDate">Birth Date:</label>
            <input type="date" class="form-control" id="birthDate" placeholder="Enter Birth Date" th:field="*{birthDate}">
            <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Invalid Birth Date</div>
        </div>
        <div class="form-group w-25">
            <label for="email">Birth Date:</label>
            <input type="date" class="form-control" id="email" placeholder="Enter E-mail" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid Birth Date</div>
        </div>
        <input type="submit" value="Save changes" class="btn btn-success"/>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
