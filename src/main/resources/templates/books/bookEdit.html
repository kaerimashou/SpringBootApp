<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/appStyle.css}">
</head>
<body>
    <header th:insert="~{fragments/general :: header}"></header>
    <hr/>
    <form method="POST" th:action="@{/books}" th:object="${book}">
        <input type="hidden" id="id" th:field="*{id}">
        <label for="title">Name</label>
        <input name="title" type="text" id="title" th:field="*{title}"/>
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Invalid Title</div>
        <br>
        <label for="author">Author</label>
        <input name="author" type="text" id="author" th:field="*{author}"/>
        <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Invalid Author</div>
        <br>
        <label for="year">Year</label>
        <input name="year" type="number" id="year" th:field="*{bookYear}"/>
        <div style="color: red" th:if="${#fields.hasErrors('bookYear')}" th:errors="*{bookYear}">Invalid bookYear</div>
        <br>
        <input name="borrower" type="hidden" id="borrower" th:field="*{borrower}">
        <ul th:if="${#fields.hasErrors('global')}">
            <li style="color: red" th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"></li>
        </ul>
        <input type="submit" value="Update list" id="edit"/>
    </form>
</body>
</html>
